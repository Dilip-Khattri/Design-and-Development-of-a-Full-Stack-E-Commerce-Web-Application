<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Shop</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/pages/index.html" class="navbar-brand">E-Shop</a>
      <ul class="navbar-menu">
        <!-- Dynamic menu items will be inserted here -->
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="auth-container">
    <h2>Login</h2>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <p class="text-center mt-2">
      Don't have an account? <a href="/pages/signup.html">Sign up here</a>
    </p>

    <div class="mt-2">
      <p class="text-center"><strong>Demo Credentials:</strong></p>
      <p class="text-center">
        <small>
          Admin: admin@ecommerce.com / Admin@123<br>
          User: john@example.com / password123
        </small>
      </p>
    </div>
  </div>

  <script src="/assets/js/utils.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await apiRequest('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        if (response.success) {
          setAuthData(response.token, response.user);
          showAlert('Login successful!', 'success');
          
          setTimeout(() => {
            if (response.user.role === 'admin') {
              window.location.href = '/pages/admin.html';
            } else {
              window.location.href = '/pages/products.html';
            }
          }, 1000);
        }
      } catch (error) {
        showAlert(error.message || 'Login failed', 'danger');
      }
    });
  </script>
</body>
</html>
